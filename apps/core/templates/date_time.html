{% extends layout_path %}

{% block title %}Date Time{% endblock title %}

{% block content %}
<h4 class="text-center my-4">Date Time Screen</h4>

<div class="container">
    <div class="row justify-content-center">
        <!-- Time Label and Inputs -->
        <div class="col-md-8 mb-4">
            <label class="form-label" style="font-size: 18px;">Time:</label>
            <div class="d-flex align-items-center mb-2">
                <div class="me-4">
                    <label class="form-label" for="timeIn">Start Time:</label>
                    <input type="time" id="timeIn" class="form-control" style="width: 150px;">
                    <label class="form-label mt-1" id="displayTimeIn"></label> <!-- Display Selected Start Time -->
                </div>
                <div>
                    <label class="form-label" for="timeOut">End Time:</label>
                    <input type="time" id="timeOut" class="form-control" style="width: 150px;">
                    <label class="form-label mt-1" id="displayTimeOut"></label> <!-- Display Selected End Time -->
                </div>
            </div>
        </div>

        <!-- Date Label and Inputs -->
        <div class="col-md-8 mb-4">
            <label class="form-label" style="font-size: 18px;">Date:</label>
            <div class="d-flex align-items-center mb-2">
                <div class="me-4">
                    <label class="form-label" for="startDate">Start Date:</label>
                    <input type="date" id="startDate" class="form-control" style="width: 150px;">
                </div>
                <div>
                    <label class="form-label" for="endDate">End Date:</label>
                    <input type="date" id="endDate" class="form-control" style="width: 150px;">
                </div>
            </div>
        </div>

        <!-- Location Label and Input -->
        <div class="col-md-8 mb-4">
            <label class="form-label" style="font-size: 18px;">Location:</label>
            <input type="text" id="locationInput" class="form-control" placeholder="Enter location keywords" style="width: 318px;">
        </div>

        <!-- Notes Label and Input -->
        <div class="col-md-8 mb-4">
            <label class="form-label" style="font-size: 18px;">Notes:</label>
            <textarea id="notesInput" class="form-control" rows="4" placeholder="Type your notes here..." style="width: 100%;"></textarea>
        </div>

        <!-- Send Button aligned to the right -->
        <div class="col-md-8 mb-4 d-flex justify-content-end">
            <button id="sendButton" class="btn btn-success" style="width: 80px;">Send</button>
        </div>
    </div>
</div>

<script>
// Convert 24-hour time to 12-hour AM/PM format
function formatTimeTo12Hour(time) {
    const [hours, minutes] = time.split(':');
    let period = 'AM';
    let hour = parseInt(hours, 10);

    if (hour >= 12) {
        period = 'PM';
        if (hour > 12) {
            hour -= 12;
        }
    } else if (hour === 0) {
        hour = 12;
    }

    return `${hour}:${minutes} ${period}`;
}

// Function to update the displayed Start Time
document.getElementById('timeIn').addEventListener('change', function() {
    const timeInValue = document.getElementById('timeIn').value;
    const displayTimeIn = document.getElementById('displayTimeIn');
    if (timeInValue) {
        displayTimeIn.textContent = 'Start Time: ' + formatTimeTo12Hour(timeInValue);
    } else {
        displayTimeIn.textContent = '';
    }
});

// Function to update the displayed End Time
document.getElementById('timeOut').addEventListener('change', function() {
    const timeOutValue = document.getElementById('timeOut').value;
    const displayTimeOut = document.getElementById('displayTimeOut');
    if (timeOutValue) {
        displayTimeOut.textContent = 'End Time: ' + formatTimeTo12Hour(timeOutValue);
    } else {
        displayTimeOut.textContent = '';
    }
});
</script>

{% endblock content %}
