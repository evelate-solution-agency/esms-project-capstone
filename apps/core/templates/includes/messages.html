<!-- Message display section -->
<div class="mb-4">
    {% for message in messages %}
      {% if message.tags == "success" %}
        <div class="alert alert-success ">
          {{ message }}
        </div>
      {% elif message.tags == "error" %}
      <div class="alert alert-danger ">
        {{ message }}
      </div>
      {% endif %}
    {% endfor %}
  </div>
